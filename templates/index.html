<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de téshes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Gestionnaire de téshes</h1>

    <form action="/add" method="POST" class="mb-3 d-flex">
        <input type="text" name="title" class="form-control me-2" placeholder="Nouvelle téche..." required>
        <button type="submit" class="btn btn-primary">Aouter</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content align-items-center">
            <span class="{{ if task[2] }}text-decoration-line-through{{ endif }}">
                {{ task[1] }}
            </span>
            <div>
                {% if not task[2] %}
                <a href="/done/{{ task[0] }}" class="btn btn-success btn-sm">Terminer</a>
                {% endif %}
                <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">Supprimer</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
